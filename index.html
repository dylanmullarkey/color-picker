<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="form">
      <input type="color" id="color" />
      <select id="color-scheme">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
      <input id="submit-btn" type="submit" value="Get color scheme" />
    </form>
    <div id="app-container">
      <div id="palette-container">
        <div class="column" id="col-1"></div>
        <div class="column" id="col-2"></div>
        <div class="column" id="col-3"></div>
        <div class="column" id="col-4"></div>
        <div class="column" id="col-5"></div>
      </div>

      <div id="hex-container">
        <h1 class="hexcode" id="col-1-hex"></h1>
        <h1 class="hexcode" id="col-2-hex"></h1>
        <h1 class="hexcode" id="col-3-hex"></h1>
        <h1 class="hexcode" id="col-4-hex"></h1>
        <h1 class="hexcode" id="col-5-hex"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
